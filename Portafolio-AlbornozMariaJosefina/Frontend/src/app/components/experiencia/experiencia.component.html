<div class="row">
    <h1>Experiencia laboral</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-outline-dark" routerLink="/nuevaexp"  *ngIf="isLogged">
            <i class="bi bi-plus-lg" style="font-size: 1.5rem;"></i></button>
    </div>

    <div class="col lg 1"> </div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td>
                        <h2>{{Experiencia.nombreE}}</h2>
                    </td>
                    {{Experiencia.descripcionE}}
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-success" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="bi bi-pencil" style="font-size: 1.8rem;"></i></button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-danger" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash3" style="font-size: 1.8rem;"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
